<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Me Home</title>
    <link rel="stylesheet" href="asset/css/style.css" />
  </head>
  <body>
    <div id="page">
      <div id="Message-Container">
        <div id="message">
          <h1>Congratulations!</h1>
          <p>You are done.</p>
          <p id="moves"></p>
          <input
            id="okBtn"
            type="button"
            onclick="toggleVisablity('Message-Container')"
            value="Cool!"
          />
        </div>
      </div>

      <br />
      <div id="menu">
        <div class="custom-select">
          <select id="diffSelect">
            <option value="10">Easy</option>
            <option value="15">Medium</option>
            <option value="25">Hard</option>
            <option value="38">Extreme</option>
          </select>
        </div>
        <input
          id="startMazeBtn"
          type="button"
          onclick="makeMaze()"
          value="Start"
        />
      </div>

      <div id="view">
        <div id="mazeContainer">
          <canvas
            id="mazeCanvas"
            class="border"
            height="1100"
            width="1100"
          ></canvas>
        </div>
      </div>

      <p id="instructions">Use arrow keys to move the key to the house!</p>

    <!-- Elemen audio dengan ID "music" -->
<audio controls id="music">
  <source src="asset/audio/gamemusic-6082.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>


    <!-- Elemen audio kedua dengan ID "congrats" -->
    <audio controls id="congrats">
      <source src="asset/audio/tada-fanfare-a-6313.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"
    ></script>

    <script src="asset/js/script.js"></script>
  </body>
</html>
